name: Pull Request
on: [pull_request, workflow_dispatch]

jobs:
  code_checks:
    name: Code checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set Node Version
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
          cache: 'pnpm'
      - name: Lerna bootstrap
        run: npx lerna bootstrap
      - name: Yarn --force
        run: pnpm install
      - name: Build packages
        run: pnpm build
      - name: Link
        run: pnpm lint
      - name: Type checks
        run: pnpm typecheck
      - name: Tests
        run: pnpm test
